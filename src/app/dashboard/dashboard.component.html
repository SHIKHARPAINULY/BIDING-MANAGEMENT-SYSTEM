<div class="container">
        <div class="row" *ngFor = "let items of ItemDetails">
            <div class="col-md-10 ml-auto mr-auto" >
    
                <div class="accordion mt-3" id="collapsepanel">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button">
                            <h4> {{items.itemName}} </h4>
                            </button>
                        </h2>
                        </div>
                    
                        <div aria-labelledby="headingOne" data-parent="#collapsepanel">
                        <div class="card-body">
                            {{items.itemDetails}}
                        </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="mb-2 mt-2 ml-3">
                                    <button *ngIf="items.status" class="btn btn-dark" (click)="go(items.itemName)"> Go To Biding</button>
                                    <button *ngIf="!items.status" class="btn btn-warning" disabled> Biding Over</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                    <div class="mb-2 mt-2 mr-auto">
                                        <button class="btn btn-outline-primary" disabled>Starts At - {{items.itemBasePrice| currency}} </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
